<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Looping</title>
</head>
<body>
    <button onclick="counter()">click me</button>
    <script>
        function counter(){
            let Array=[];
            let sum=0;
            for(let i=0; i<= 100;i++) {
                Array.push(i);
                sum +=i;

            }
            console.log("Array",Array);
            console.log("sum",sum);
        }
    </script>
</body>
</html>
