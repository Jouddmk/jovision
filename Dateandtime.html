<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        setInterval(mytimer,1000);
        function mytimer(){
            let date =new Date();
            document.getElementById("demo").innerHTML=date.toLocaleTimeString();
            
        }
    </script>
</body>
</html>
